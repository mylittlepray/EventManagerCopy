{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventManager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">EventManager</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">                
                <div class="d-flex align-items-center gap-2 ms-auto">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-light me-2">
                            <i class="bi bi-person-circle"></i> {{ user.username }}
                        </span>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm px-3">Войти</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm px-3">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center text-lg-start mt-4 py-3">
        <div class="container text-center text-muted">
            © 2026 EventManager. Все права защищены.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
