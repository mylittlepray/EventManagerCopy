{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">Вход</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Ошибки формы (неверный пароль и т.д.) -->
                    {% if form.errors %}
                        <div class="alert alert-danger py-2 small">
                            Неверное имя пользователя или пароль.
                        </div>
                    {% endif %}

                    <!-- Поле Username -->
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label text-muted small">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" 
                               id="{{ form.username.id_for_label }}" required autofocus>
                    </div>

                    <!-- Поле Password -->
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label text-muted small">Пароль</label>
                        <input type="password" name="password" class="form-control" 
                               id="{{ form.password.id_for_label }}" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                
                <div class="text-center mt-3 small">
                    <span class="text-muted">Нет аккаунта?</span> 
                    <a href="{% url 'register' %}" class="text-decoration-none">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
